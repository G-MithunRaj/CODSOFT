<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>
<body>
    <h1 >Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <div class="row">
                <input type="button" value="1" onclick="add('1')">
                <input type="button" value="2" onclick="add('2')">
                <input type="button" value="3" onclick="add('3')">
                <input type="button" value="+" onclick="add('+')" class="operator">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="add('4')">
                <input type="button" value="5" onclick="add('5')">
                <input type="button" value="6" onclick="add('6')">
                <input type="button" value="-" onclick="add('-')" class="op">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="add('7')">
                <input type="button" value="8" onclick="add('8')">
                <input type="button" value="9" onclick="add('9')">
                <input type="button" value="*" onclick="add('*')" class="op">
            </div>
            <div class="row">
                <input type="button" value="0" onclick="add('0')">
                <input type="button" value="." onclick="add('.')">
                <input type="button" value="/" onclick="add('/')" class="op">
                <input type="button" value="=" onclick="cal()" id="equals">
            </div>
            <div class="row">
                <input type="button" value="Clear" onclick="clearDisplay()" id="clear">
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
